<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>

    <main>
      <img class="icon_rating" src="./images/icon-star.svg" alt="star icon" />
      <section class="rating__state">
        <form class="form" action="#">
          <fieldset class="form__field">
            <legend class="form__title">How did we do?</legend>
            <p class="form__text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="wrapper">
              <label for="rating-one" class="form__control">1</label>
              <input type="radio" name="rating" id="rating-one" value="1" />
              <label for="rating-two" class="form__control">2</label>
              <input type="radio" name="rating" id="rating-two" value="2" />
              <label for="rating-three" class="form__control">3</label>
              <input type="radio" name="rating" id="rating-three" value="3" />
              <label for="rating-four" class="form__control">4</label>
              <input type="radio" name="rating" id="rating-four" value="4" />
              <label for="rating-five" class="form__control">5</label>
              <input type="radio" name="rating" id="rating-five" value="5" />
            </div>

            <button class="btn" id="submit-btn" type="button">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <!-- Add rating here -->
    <!--    You selected out of 5, Thank you! We appreciate you taking the time to give-->
    <!--    a rating. If you ever need more support, donâ€™t hesitate to get in touch!-->

    <!-- Thank you state end -->
    <script src="./js/script.js"></script>
  </body>
</html>
